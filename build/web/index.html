<html lang="en-us">
<script src="https://pygame-web.github.io/archives/0.8/coi-serviceworker.js"></script>
<script src="https://pygame-web.github.io/archives/0.8/pythons.js" type=module id=site data-LINES=57 data-CONSOLE=25
    data-python=python3.12 data-os=vtx,fs,snd,gui async defer>#</script>

<head>
    <script type="application/javascript">
        config = {
            xtermjs: "1",
            _sdl2: "canvas",
            user_canvas: 0,
            archive: "python-lab",
            cdn: "https://pygame-web.github.io/archives/0.8/",
            autorun: 0,
            PYBUILD: "3.12"
        }
    </script>

    <title>Extreme Bike Balance</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="prefetch" href="https://pygame-web.github.io/archives/0.8/pythonrc.py">
    <link rel="prefetch" href="https://pygame-web.github.io/archives/0.8/vt/xterm.js">

    <style>
        body {
            font-family: arial;
            margin: 0;
            background-color: #1a1a1a;
            color: white;
            overflow: hidden;
        }

        #transfer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        progress {
            width: 300px;
            height: 20px;
        }

        canvas.emscripten {
            border: 0 none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="transfer">
        <div id="status">Booting Python Interpreter...</div>
        <progress value="0" max="100" id="progress"></progress>
    </div>

    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex="1"></canvas>

    <div id="system" hidden>
        <div id="load_min"></div>
        <div id="load_avg"></div>
        <div id="load_max"></div>
        <button id="load_rst">RESET</button>
    </div>

    <div id="pyconsole" hidden>
        <div id="terminal" tabindex="1" align="left"></div>
    </div>
</body>

</html>
